on:
  push:
    branches:
      - develop
      - "release/**"

  pull_request:
    branches:
      - main
      - develop
      - "release/**"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.1

      - name: Run test
        run: py manage.py test


